<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Pessoas</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-6">
    <!-- Cabeçalho -->
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Cadastro de Pessoas</h1>
    </header>

    <!-- Barra de ações -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <div class="mb-4 md:mb-0">
        <button id="btnAdd" popover-target="#formContainer" 
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-300">
          Incluir Pessoa
        </button>
      </div>

      <div>
        <button id="btnRefresh" 
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-300">
          Pesquisar
        </button>
      </div>
    </div>

    <!-- Tabela de Pessoas -->
    <div class="bg-white shadow rounded-lg overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4 text-left text-gray-700 font-medium">ID</th>
            <th class="py-3 px-4 text-left text-gray-700 font-medium">Nome</th>
            <th class="py-3 px-4 text-left text-gray-700 font-medium">CPF</th>
            <th class="py-3 px-4 text-left text-gray-700 font-medium">Altura (cm)</th>
            <th class="py-3 px-4 text-left text-gray-700 font-medium">Peso</th>
            <th class="py-3 px-4 text-left text-gray-700 font-medium">Sexo</th>
            <th class="py-3 px-4 text-center text-gray-700 font-medium">Ações</th>
          </tr>
        </thead>
        <tbody id="peopleTable" class="divide-y divide-gray-100">
         
        </tbody>
      </table>
    </div>

    <!-- Modal / Popover para cadastro/edição -->
    <div id="formContainer" popover popover-dismiss 
      class="bg-white shadow-lg rounded-lg p-6 fixed inset-0 z-50 mx-auto my-auto max-w-md" 
      style="display: none;">+-ssoa</h2>
      <form id="personForm" class="space-y-4">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" required 
              class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300" />
          </div>
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
            <input type="text" id="cpf" required maxlength="11" 
              class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300" />
          </div>
          <div>
            <label for="data_nasc" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
            <input type="date" id="data_nasc" required 
              class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300" />
          </div>
          <div>
            <label for="altura" class="block text-sm font-medium text-gray-700">Altura (cm)</label>
            <input type="number" id="altura" required 
              class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300" />
          </div>
          <div>
            <label for="peso" class="block text-sm font-medium text-gray-700">Peso (kg)</label>
            <input type="number" step="0.01" id="peso" required 
              class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300" />
          </div>
          <div class="sm:col-span-2">
            <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo</label>
            <select id="sexo" required 
              class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300">
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="cancelBtn" 
            class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
            Cancelar
          </button>
          <button type="submit" 
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="assets/main.js"></script>
</body>
</html>
